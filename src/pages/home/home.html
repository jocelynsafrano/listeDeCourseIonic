
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Votre liste
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
        <ion-item-sliding *ngFor="let liste of listes">
          <ion-item (tap)="GoProduits(liste)">
            <h2>{{liste.nom}}</h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="light" (tap)="ModalModif(liste)">
              <ion-icon name="brush"></ion-icon>
              Modifier
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="danger" (tap)="ModalSuppr(liste)">
                <ion-icon name="trash"></ion-icon>
                Supprimer
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (tap)= "ModalAjout()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
