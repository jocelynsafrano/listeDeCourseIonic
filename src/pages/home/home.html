
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Vos listes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let liste of listes">
          {{liste.nom}}
        </button>  
    </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (tap)= "ModalAjout()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
